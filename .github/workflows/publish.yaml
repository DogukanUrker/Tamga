name: ðŸš€ Publish to PyPI

on:
  push:
    tags:
      - "*"

jobs:
  build-and-publish:
    name: ðŸ“¦ Build & Publish Package
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/tamga
    permissions:
      id-token: write
      contents: read

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš¡ Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: ðŸ Set up Python
        run: uv python install

      - name: ðŸ”¨ Build package
        run: uv build --no-sources

      - name: ðŸš€ Publish to PyPI
        run: uv publish

      - name: ðŸ“Š Publish summary
        if: always()
        run: |
          echo "### ðŸš€ Package Published Successfully" >> $GITHUB_STEP_SUMMARY
          echo "Package **tamga** has been published to PyPI from tag: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
