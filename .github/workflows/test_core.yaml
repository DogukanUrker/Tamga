name: ðŸ§ª Core Tests

on:
  push:
    paths:
      - "tamga/**"
      - "tests/test_core.py"
      - ".github/workflows/test_core.yaml"

  workflow_dispatch:
    inputs:
      python-version:
        description: "Python version to test"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.python-version != 'all' && fromJSON(format('["{0}"]', github.event.inputs.python-version)) || fromJSON('["3.10", "3.11", "3.12", "3.13"]') }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: ðŸ“¦ Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: ðŸ§ª Run core tests
        run: |
          python -m unittest tests.test_core -v

      - name: ðŸ“Š Test summary
        if: always()
        run: |
          echo "### ðŸ§ª Test Results for Python ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
          echo "Tests completed on Python ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
